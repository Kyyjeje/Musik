<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Klik Kotak</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    background: #222;
    color: white;
  }
  #gameArea {
    width: 400px;
    height: 400px;
    background: #333;
    margin: 20px auto;
    position: relative;
  }
  #box {
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>ðŸŽ® Klik Kotak</h1>
<p>Skor: <span id="score">0</span></p>

<div id="gameArea">
  <div id="box"></div>
</div>

<script>
let score = 0;
const box = document.getElementById("box");
const gameArea = document.getElementById("gameArea");

function moveBox() {
  const maxX = gameArea.clientWidth - box.clientWidth;
  const maxY = gameArea.clientHeight - box.clientHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  box.style.left = x + "px";
  box.style.top = y + "px";
}

box.addEventListener("click", () => {
  score++;
  document.getElementById("score").innerText = score;
  moveBox();
});

// posisi awal
moveBox();
</script>

</body>
</html>
